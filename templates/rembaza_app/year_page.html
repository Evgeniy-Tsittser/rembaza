<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-piKU7xMgZJ+LbZPoy9Ig359igPv/chqm4iBkB6Xf8QlqWW1FGrhxTBAkFlnNG01cH"
          crossorigin="anonymous">
    <style>
        body {
            background-image: url('{% static "Back3.png" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }
        ul {
            text-align: center;
            font-size: 20px; /* Размер шрифта */
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Выберите год ремонтных работ:</h1>
<ul>
{% for year in years %}
    <li><a href="{% url 'year_detail' year %}">{{ year }}</a></li>
{% endfor %}
</ul>
</body>
</html>
